<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>My Music Player</title>
        <link rel="stylesheet" 
        href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
  
<link rel="stylesheet" type="text/css" href="./style.css"> 
</head>

<body>
    <div class="player">

<!--DETAILS-PORTION-->

        <div class="details">
            <div class="now-playing">Playing x of y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>

<!--BUTTON-PORTION-->
       <div class="buttons">

        <!--pre-->
           <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i></div>
        <!--circle-->

            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i></div>
        <!--next-->
            
            <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i></div>
        </div>


<!--seek-slider-->

     <div class="slider_container">
         <div class="curret-time">00:00</div>
         <input type="range" min="1" max="100" value="0" class="seek_sliders" onchange="seekTo()">
         <div class="total-duration">00:00</div>
     </div>

<!--volume-slider-->

     <div class="slider_container">
         <i class="fa fa-volume-down"></i>
         <input type="range" min="1" max="100" value="99" class="slider_container" onchange="setvolume()">
         <i class="fa fa-volume-up"></i>
     </div>

    





    </div>
      
    

    </body>
</html>
